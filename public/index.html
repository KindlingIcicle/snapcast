<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>.snapcast</title>

		<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/mljllkckippdlghlikjakkhfblngjgcn">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">

		<meta name="google-site-verification" content="lrlYxzKrcP0sMQpLZa_vQ649gvl_o8ODf3m43CUt7oI" />
		
	</head>
	<body>
		<span id="forkongithub"><a href="https://github.com/kindlingicicle/spazzinglicorice">Fork us on GitHub</a></span>
		<header id="header">
			<h1>Snapcast</h1>
			<div class="buttons">
				<a href="/new">
					<!-- Change to Something snappier -->
					<button>Start Casting</button>
				</a>
			</div>
			<div class="buttons">
				<a href="/documentation">
					<button>Documentation</button>
				</a>
			</div>
			
			<div class="buttons">
					<button onclick="chrome.webstore.install('https://chrome.google.com/webstore/detail/mljllkckippdlghlikjakkhfblngjgcn', function(err) {console.log(err);})" id="install-button">Chrome Extension</button>
			</div>

			<div class="buttons">
				<a href="/twitterSignIn">
					<button>Sign Into Twitter</button>
				</a>
			</div>
		</header>
		<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
		<script>
			$(window).load(function() {
			  if (document.getElementById('extension-is-installed')) {
	    		document.getElementById('install-button').style.display = 'none';
	  		}
			});
		</script>
	</body>
</html>
