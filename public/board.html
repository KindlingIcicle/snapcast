<!DOCTYPE html>
<html ng-app='snapcast'>
  <head>
  <link rel="stylesheet" href="css/bootstrap-button.css">
    <link rel='stylesheet' href='css/boardstyle.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>

  </head>
  <body>
   <header>
    <h1>Snapcast.</h1>
    <nav>

      <input type="checkbox" id="drawer-toggle" name="drawer-toggle"/>
      <label for="drawer-toggle" id="drawer-toggle-label"></label>
      <nav id="drawer">
            <ul>
              <li><button id="screenShareButton"></button></li>
              <li><button id="toggleBg">Toggle Background</button></li>
              <li><button id="snapshot">Snapshot</button></li>
              <li><button id="clear">Clear Board</button></li>
              <li><button href="https://twitter.com/share?text=Come visit our page!" onclick="window.open(this.href);return false;">Share Board</button></li>
              <div ki-color-selector="['#000', '#D8E9F0', '#CF304F', '#563761', '#E77547', '#FFCD3C', '#0A6A74', '#153974']" color="selectedColor"></div>
              <input type="range" min="1" max="50" ng-model="selectedLineWidth"  class="lineWidthSelector" orient="vertical"/>
              <li>{{selectedLineWidth}}</li>
              <li>Brush Size</li>
            </ul>
         </nav>
    </nav>
   
  </header>

  <div ki-canvas options="{color: selectedColor, lineWidth: selectedLineWidth}"></div>

  <div class="videosContainer">
    
        <div id="shareContainer" style='display:none; opacity:0;'>
      </div>
    <div class="remote-vids" id="remoteVideos">
      <div class='videoContainer'>
        </div>
        <video id='localVideo'></video>
      </div>
     

  </div>

  <!-- <button class="pure-button new"><a href="/new">New Board</a></button> -->
    
</body>

<script src="https://simplewebrtc.com/latest.js"></script>
<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="lib/jquery.event.drag-2.2.js"></script>

<script src='js/whiteboard.js'></script>
<script src='js/snapcast.js'></script>
<!-- <script src="js/app.js"></script> -->
<!-- <script src="js/initialize.js"></script> -->
<!-- <script src="js/canvas.js"></script> -->
</html>
